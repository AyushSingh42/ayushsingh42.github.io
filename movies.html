<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Ayush Singh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background: #f7f3ed;
            color: #2a2420;
            line-height: 1.8;
            padding: 60px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #2a2420;
            margin-bottom: 12px;
        }

        .back-link {
            font-size: 0.95rem;
            color: #4a3f36;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .back-link:hover {
            border-bottom-color: #4a3f36;
        }

        .intro {
            text-align: center;
            font-size: 1.05rem;
            color: #6b5d52;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .letterboxd-link {
            color: #4a3f36;
            text-decoration: none;
            border-bottom: 1px solid #4a3f36;
            transition: border-color 0.3s ease;
        }

        .letterboxd-link:hover {
            border-bottom-color: transparent;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h2 {
            font-size: 1.4rem;
            font-weight: 400;
            color: #2a2420;
            margin-bottom: 25px;
            text-align: center;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            background: rgba(255, 250, 245, 0.6);
            padding: 0;
            border: 2px solid #e8dfd1;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(107, 93, 82, 0.12);
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #d4a574 0%, #c4956f 50%, #d4a574 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .movie-content {
            padding: 28px;
        }

        .movie-card:hover {
            box-shadow: 0 12px 40px rgba(107, 93, 82, 0.2);
            transform: translateY(-8px) scale(1.02);
        }

        .movie-card:hover::before {
            animation-duration: 1.5s;
        }

        .movie-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .movie-card h3 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2a2420;
            margin: 0;
            letter-spacing: 0.4px;
            transition: all 0.3s ease;
            line-height: 1.3;
        }

        .movie-card:hover h3 {
            color: #d4a574;
            transform: translateX(4px);
        }

        .movie-card .year {
            font-size: 1rem;
            color: #6b5d52;
            font-weight: 400;
        }

        .rating {
            font-size: 1.4rem;
            color: #d4a574;
            letter-spacing: 3px;
            margin-bottom: 14px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(212, 165, 116, 0.3));
        }

        .movie-card:hover .rating {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        .movie-card .director {
            font-size: 1rem;
            color: #6b5d52;
            font-style: italic;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .movie-card .note {
            font-size: 1rem;
            color: #4a3f36;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .movie-card .review-link {
            font-size: 0.95rem;
            color: #4a3f36;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            padding: 8px 16px;
            background: rgba(212, 165, 116, 0.1);
            border-radius: 6px;
        }

        .movie-card .review-link:hover {
            background: rgba(212, 165, 116, 0.2);
            border-bottom-color: #d4a574;
            transform: translateX(4px);
        }

        hr {
            border: none;
            height: 1px;
            background: #d4c8b8;
            margin: 50px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .movie-card {
                padding-left: 15px;
            }

            .movie-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movies</h1>
            <a href="index.html" class="back-link">← back to home</a>
            <hr>
        </header>

        <p class="intro">
            Reviews on movies I watched! Unfortunately not updated often (or at the moment, ever).
        </p>

        <div class="section">
            <h2>Reviews</h2>
            <div class="movie-list">
                <div class="movie-card">
                    <div class="movie-content">
                        <div class="movie-header">
                            <h3>Past Lives</h3>
                            <span class="year">2024</span>
                        </div>
                        <div class="rating">★★★★★</div>
                        <p class="director">Celine Song</p>
                        <a href="https://open.substack.com/pub/ayushsingh42/p/past-lives?r=5zrvgw&utm_campaign=post&utm_medium=web&showWelcomeOnShare=true" class="review-link" target="_blank">read review →</a>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="section">
            <h2>Watchlist</h2>
            <p class="intro">
                Check out my <a href="https://letterboxd.com/ayush42/watchlist/" class="letterboxd-link" target="_blank">Letterboxd watchlist</a> for films I'm planning to watch.
            </p>
        </div>
    </div>
</body>
</html>
