<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Ayush Singh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            background: #f7f3ed;
            color: #2a2420;
            line-height: 1.8;
            padding: 60px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #2a2420;
            margin-bottom: 12px;
        }

        .back-link {
            font-size: 0.95rem;
            color: #4a3f36;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .back-link:hover {
            border-bottom-color: #4a3f36;
        }

        .intro {
            text-align: center;
            font-size: 1.05rem;
            color: #6b5d52;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .letterboxd-link {
            color: #4a3f36;
            text-decoration: none;
            border-bottom: 1px solid #4a3f36;
            transition: border-color 0.3s ease;
        }

        .letterboxd-link:hover {
            border-bottom-color: transparent;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h2 {
            font-size: 1.4rem;
            font-weight: 400;
            color: #2a2420;
            margin-bottom: 25px;
            text-align: center;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: rgba(232, 223, 209, 0.3);
            padding: 25px;
            border: 1px solid #d4c8b8;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .movie-card:hover {
            background: rgba(232, 223, 209, 0.5);
        }

        .movie-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2a2420;
            margin-bottom: 8px;
        }

        .movie-card .year {
            font-size: 0.9rem;
            color: #6b5d52;
            margin-bottom: 12px;
        }

        .movie-card .director {
            font-size: 0.95rem;
            color: #4a3f36;
            font-style: italic;
            margin-bottom: 12px;
        }

        .movie-card .note {
            font-size: 0.95rem;
            color: #6b5d52;
            line-height: 1.6;
        }

        .rating {
            font-size: 1.1rem;
            color: #d4a574;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .rating .star {
            display: inline-block;
            position: relative;
        }

        .rating .star.filled {
            color: #d4a574;
        }

        .rating .star.half {
            position: relative;
            color: #d4c8b8;
        }

        .rating .star.half::before {
            content: '★';
            position: absolute;
            left: 0;
            color: #d4a574;
            width: 50%;
            overflow: hidden;
        }

        .rating .star.empty {
            color: #d4c8b8;
        }

        .top-four-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .poster-card {
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .poster-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #d4c8b8;
            background: #e8dfd1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
        }

        .poster-card:hover img {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .poster-title {
            font-size: 0.95rem;
            color: #2a2420;
            margin-top: 12px;
            font-weight: 500;
        }

        hr {
            border: none;
            height: 1px;
            background: #d4c8b8;
            margin: 50px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .movie-grid {
                grid-template-columns: 1fr;
            }

            .top-four-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movies</h1>
            <a href="index.html" class="back-link">← back to home</a>
            <hr>
        </header>

        <p class="intro">
            Reviews on movies I watched! Unfortunately not updated often (or at the moment, ever).
        </p>

        <div class="section">
            <h2>Reviews</h2>
            <div class="movie-grid">
                <!-- Example movie card with rating - remove this when adding real reviews 
                <div class="movie-card">
                    <h3>Example Movie</h3>
                    <p class="year">2024</p>
                    <div class="rating">
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star half">★</span>
                        <span class="star empty">★</span>
                    </div>
                    <p class="director">Director Name</p>
                    <p class="note">Your review or thoughts about the movie go here. This example shows a 3.5 star rating.</p>
                </div>
                -->
            </div>
        </div>

        <hr>

        <div class="section">
            <h2>Watchlist</h2>
            <p class="intro">
                Check out my <a href="https://letterboxd.com/yourusername/watchlist/" class="letterboxd-link" target="_blank">Letterboxd watchlist</a> for films I'm planning to watch.
            </p>
        </div>
    </div>
</body>
</html>
